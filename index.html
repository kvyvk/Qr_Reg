<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: hwb(87 93% 3%);
        }

        .container {
            width: 600px;
            margin: 0 auto;
            margin-top: 5px;
            background-color: #65868b;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
          
        }

        .container h2 {
            font-size: 24px;
            margin-top:5px;
            margin-bottom: 20px;
            color: #faeaea;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #f9fac8;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            height: 40px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .submit-btn {
            background-color: rgb(0, 4, 255);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .upload-btn {
            background-color: rgb(0, 255, 76);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s;
            margin-top: 10px;

        }

        .submit-btn:hover {
            background-color: hwb(4 0% 0%);
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 25px 35px 15px 25px ;

            margin-bottom: 20px;
           
        }
        h3{
            margin-top:5px;
            
        }
    </style>
    <script>
        function fillFormFromQueryParams() {
            const queryParams = new URLSearchParams(window.location.search);

            document.getElementById("product_name").value = queryParams.get("product_name");
            document.getElementById("serial_number").value = queryParams.get("serial_number");
            document.getElementById("product_details").value = queryParams.get("product_details");
            document.getElementById("product_category").value = queryParams.get("product_category");
            document.getElementById("dealer_details").value = queryParams.get("dealer_details");
            document.getElementById("product_rate").value = queryParams.get("product_rate");
            document.getElementById("sale_date").value = queryParams.get("sale_date");


        }
    </script>
    </style>
  
</head>

<body onload="fillFormFromQueryParams()">
    <div class="container">
        <h2>Product Registration</h2>

        <div class="card" style="background-color: #f0c48b;">
            <h3>Product Details</h3>
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" id="product_name" name="product_name" required>
            </div>

            <div class="form-group">
                <label for="serial_number">Serial Number</label>
                <input type="text" id="serial_number" name="serial_number" required>
            </div>

            <div class="form-group">
                <label for="product_details">Product Details</label>
                <textarea id="product_details" name="product_details" required></textarea>
            </div>

            <div class="form-group">
                <label for="product_category">Product Category</label>
                <input id="product_category" name="product_category" required>
            </div>

        </div>

        <div class="card" style="background-color: #d1b0f7;">
            <h3>Dealer Details</h3>
            <div class="form-group">
                <label for="dealer_details">Dealer Desription</label>
                <textarea id="dealer_details" name="dealer_details" required></textarea>
            </div>

            <div class="form-group">
                <label for="sale_date">Date of Sale</label>
                <input type="date" id="sale_date" name="sale_date" required>
            </div>

            <div class="form-group">
                <label for="product_rate">Product Rate</label>
                <input type="number" id="product_rate" name="product_rate" required>
            </div>
        </div>

        <div class="card" style="background-color: #f7a8ae;">
            <h3>User Details</h3>
            <div class="form-group">
                <label for="user_name">User Name</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>

            <div class="form-group">
                <label for="user_phone">Phone Number</label>
                <input type="tel" id="user_phone" name="user_phone" required>
            </div>
        </div>

        <div class="card" style="background-color: #ffe6c6;">
            <h3>Upload Invoice</h3>
            <div class="form-group">
                <input type="file" id="invoice" name="invoice" accept=".txt, .pdf, .doc, .docx">
                <br>
                <button type="submit" class="upload-btn">Upload</button>
            </div>
        </div>

        <button type="submit" class="submit-btn">Register Product</button>
        </form>
    </div>
</body>

</html>
