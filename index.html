<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        
        .container {
            width: 400px;
            margin: 0 auto;
            margin-top: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        select {
            height: 40px;
        }
        
        textarea {
            resize: vertical;
            height: 100px;
        }
        
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
     <script>
        function fillFormFromQueryParams() {
            const queryParams = new URLSearchParams(window.location.search);
            
            document.getElementById("product_name").value = queryParams.get("product_name");
            document.getElementById("serial_number").value = queryParams.get("serial_number");
            document.getElementById("user_email").value = queryParams.get("user_email");
            document.getElementById("product_category").value = queryParams.get("product_category");
            document.getElementById("product_description").value = queryParams.get("product_description");
        }
    </script>
</head>
<body onload="fillFormFromQueryParams()">
    <div class="container">
        <h2>Product Registration</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" id="product_name" name="product_name" required>
            </div>
            
            <div class="form-group">
                <label for="serial_number">Serial Number</label>
                <input type="text" id="serial_number" name="serial_number" required>
            </div>
            
            <div class="form-group">
                <label for="user_email">Your Email</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            
            <div class="form-group">
                <label for="product_category">Product Category</label>
                <select id="product_category" name="product_category" required>
                    <option value="" disabled selected>Select Product Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Appliances">Appliances</option>
                    <option value="Clothing">Clothing</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="product_description">Product Description</label>
                <textarea id="product_description" name="product_description"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Register Product</button>
        </form>
    </div>
</body>
</html>
